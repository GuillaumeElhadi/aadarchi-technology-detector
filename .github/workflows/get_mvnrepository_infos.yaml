name: mvnrepository
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps
    - name: Run mvnrepository extraction code
    # xcfb is needed since we have some UI selector elements
      run: |
        xvfb-run python mvnrepository/extract_popular_mvnrepository_artifacts.py
        mkdir target
        mv mvnrepository/artifacts.json target/artifacts.json
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: reports
        FOLDER: target
        TARGET_DIR: mvnrepository
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MESSAGE: Updated mvnrepository infos
        COMMIT-NAME: ðŸ¤– GitHub Action
        COMMIT_EMAIL: get_mvnrepository_infos.yaml@github.actions