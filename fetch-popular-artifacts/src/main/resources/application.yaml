projects_per_page: 10
projects_per_platform: 1000

quarkus:
  datasource:
    devservices:
      enabled: false
    dev-ui:
      allow-sql: true
    db-kind: h2
    jdbc:
      url: jdbc:h2:./target/storage/h2
    reactive:
      url: jdbc:h2:./target/storage/h2
  hibernate-orm:
    database:
      generation: update
  hawtio:
    authenticationEnabled: false
  log:
    category:
      "org.jboss.resteasy.reactive.client.logging":
        level: WARN
  rate-limiter:
    buckets:
      librariesio:
        limits:
          - permitted-uses: 60
            period: 1m
            shared: true
          - permitted-uses: 60
            period: 1m
            shared: true
  rest-client:
    logging:
      scope: request-response
      body-limit: 1024
    librariesio:
      url: https://libraries.io/api


# DEV Profile!
"%dev":
  projects_per_platform: 10