projects_per_page: 10
projects_per_platform: 1000

# See https://camel.apache.org/camel-quarkus/3.15.x/user-guide/command-mode.html
# It should stop Camel after the processing of one data batch, but currently fail to do so
#camel:
#  main:
#    durationMaxMessages: 1
quarkus:
  datasource:
    devservices:
      enabled: false
    db-kind: h2
    jdbc:
      url: jdbc:h2:file:./target/storage/h2
  hibernate-orm:
    database:
      generation: update
  hawtio:
    authenticationEnabled: false
  log:
    category:
      "org.jboss.resteasy.reactive.client.logging":
        level: WARN
  rate-limiter:
    buckets:
      librariesio:
        limits:
          - permitted-uses: 60
            period: 1m
            shared: true
          - permitted-uses: 60
            period: 1m
            shared: true
  rest-client:
    logging:
      scope: request-response
      body-limit: 1024
    librariesio:
      url: https://libraries.io/api


# DEV Profile!
"%dev":
  projects_per_platform: 10